box: debian
build:
  steps:
    - arjen/hugo-build:
        version: "0.18.1"
        theme: hugo-uno
        flags: --buildDrafts=false

deploy:
  steps:
    - install-packages:
        packages: git ssh-client
    - lukevivier/gh-pages:
        token: $GIT_TOKEN
        domain: schnuddelhuddel.de
        basedir: public
	